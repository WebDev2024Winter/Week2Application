<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="./jscript.js"></script>
  <link rel="stylesheet" href="./input.css">
</head>
<body class="bg-gray-700">
    <div class="container p-7 mx-auto">
      <div class="bg-blue-400 p-4 rounded-md">
        <div class="flex flex-col md:flex-row items-center text-center justify-between mt-2">
          
          <img src="./img/calculator.png" alt="Calculator Icon"
          class="w-36 h-36 mx-auto rounded-full">

          <h1 class="text-black font-semibold text-4xl mt-4"> Calculator Application </h1>
        
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between mx-auto mt-12 md-24 md:mt-32">
        
          <h2 class="color-black text-2xl font-semibold p-4"> Convert: </h2>
          
          <select id="selection1" onchange="updateField();" class="cssSelectionBox bg-gray-200 border border-black text-black text-lg rounded-md p-3">
            <option selected> None </option>
            <option> Kilograms </option>
            <option> Pounds </option>
            <option> Kilometers </option>
            <option> Miles </option>
            <option> Celsious </option>
            <option> Farenheit </option>
            
          </select>
          
          <h2 class="color-black text-2xl font-semibold p-4"> to </h2>

          <select id="selection2" onchange="updateField();" class="cssSelectionBox bg-gray-200 border border-black text-black text-lg rounded-md p-3">
            <option selected> None </option>
            <option> Kilograms </option>
            <option> Pounds </option>
            <option> Kilometers </option>
            <option> Miles </option>
            <option> Celsious </option>
            <option> Farenheit </option>
            
          </select>
          
        </div>

        <div class="flex flex-row items-center justify-between mx-auto mt-12 mb-16 md:mt-24 md:mb-32">
          
          <label id="Unit1" class="color-black text-xl font-semibold mx-3"> </label>

          <input type="text" id="fromAnswerBox" class="cssInputBox bg-white border border-black text-black text-lg rounded-md p-3">

          <h2 class="color-black text-xl font-semibold mx-auto p-4"> to </h2>

        

          <label id="Unit2" class="color-black text-xl font-semibold mx-3"> </label>

          <input type="text" id="toAnswerBox" class="cssInputBox bg-white border border-black text-black text-lg rounded-md p-3">

        </div>

      </div>
    </div>
</body>
</html>
